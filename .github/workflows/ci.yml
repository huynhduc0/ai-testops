name: CI/CD Pipeline

on:
  push:
    branches:
      - main


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Generate version tag
      id: version
      run: |
        VERSION=${GITHUB_SHA::7}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    
    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          django:
            - 'canvas/**'
            - 'api_tests/**'
            - 'home/**'
            - 'templates/**'
            - 'static/**'
            - 'Dockerfile'
            - 'requirements.txt'
            - 'manage.py'
          consumer:
            - 'test-execute-consumer/**'
          helm:
            - 'helm/**'
          argocd:
            - 'argocd/**'

    - name: Bump Helm chart version
      id: chart_version
      run: |
        # Get current chart version
        CURRENT_VERSION=$(grep '^version:' helm/ai-testops/Chart.yaml | awk '{print $2}')
        echo "Current chart version: $CURRENT_VERSION"
        
        if [ "${{ steps.changes.outputs.django }}" == "true" ] || [ "${{ steps.changes.outputs.consumer }}" == "true" ] || [ "${{ steps.changes.outputs.helm }}" == "true" ] || [ "${{ steps.changes.outputs.argocd }}" == "true" ]; then
          # Bump patch version (e.g., 1.0.1 -> 1.0.2)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          
          echo "New chart version: $NEW_VERSION"
          echo "CHART_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update Chart.yaml
          sed -i "s/^version:.*/version: $NEW_VERSION/" helm/ai-testops/Chart.yaml
          # Only update appVersion if django changed (as it represents the main app)
          if [ "${{ steps.changes.outputs.django }}" == "true" ]; then
            sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" helm/ai-testops/Chart.yaml
          fi
        else
          echo "No changes requiring chart bump. Using current version."
          echo "CHART_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push Django app image
      if: steps.changes.outputs.django == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:v${{ steps.chart_version.outputs.CHART_VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Build and push Consumer image
      if: steps.changes.outputs.consumer == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./test-execute-consumer/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:v${{ steps.chart_version.outputs.CHART_VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Update image tags in values.yaml
      run: |
        if [ "${{ steps.changes.outputs.django }}" == "true" ]; then
          echo "Updating Django app image tag to ${{ steps.version.outputs.VERSION }}"
          sed -i "/djangoApp:/,/service:/ s|tag:.*|tag: \"${{ steps.version.outputs.VERSION }}\"|" helm/ai-testops/values.yaml
        fi
        
        if [ "${{ steps.changes.outputs.consumer }}" == "true" ]; then
          echo "Updating Consumer image tag to ${{ steps.version.outputs.VERSION }}"
          sed -i "/consumer:/,/service:/ s|tag:.*|tag: \"${{ steps.version.outputs.VERSION }}\"|" helm/ai-testops/values.yaml
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.django == 'true' || steps.changes.outputs.consumer == 'true' || steps.changes.outputs.helm == 'true' || steps.changes.outputs.argocd == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add helm/ai-testops/values.yaml helm/ai-testops/Chart.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "chore: bump chart to v${{ steps.chart_version.outputs.CHART_VERSION }} with images ${{ steps.version.outputs.VERSION }} [skip ci]"
        git pull --rebase
        git push origin main
    
    - name: Create and push Git tag
      if: (steps.changes.outputs.django == 'true' || steps.changes.outputs.consumer == 'true' || steps.changes.outputs.helm == 'true' || steps.changes.outputs.argocd == 'true') && github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git tag -a "v${{ steps.chart_version.outputs.CHART_VERSION }}" -m "Release v${{ steps.chart_version.outputs.CHART_VERSION }} (images: ${{ steps.version.outputs.VERSION }})"
        git push origin "v${{ steps.chart_version.outputs.CHART_VERSION }}"
