name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Generate version tag
      id: version
      run: |
        VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    
    - name: Build and push Django app image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Build and push Consumer image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./test-execute-consumer/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Update image tags in values.yaml
      run: |
        sed -i '' "s|tag: \".*\"|tag: \"${{ steps.version.outputs.VERSION }}\"|g" helm/ai-testops/values.yaml
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add helm/ai-testops/values.yaml
        git commit -m "chore: update image tags to ${{ steps.version.outputs.VERSION }}" || exit 0
        git pull --rebase
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create and push Git tag
      run: |
        git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "v${{ steps.version.outputs.VERSION }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
