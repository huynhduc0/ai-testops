name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: canvas_user
          POSTGRES_PASSWORD: canvas_password
          POSTGRES_DB: canvas_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        DATABASE_URL: postgres://canvas_user:canvas_password@localhost:5432/canvas_db
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: postgres://canvas_user:canvas_password@localhost:5432/canvas_db
      run: |
        coverage run manage.py test

    - name: Generate code coverage report
      run: |
        coverage report
        coverage xml
        coverage html
        coverage report | grep 'TOTAL' | awk '{print "Coverage: " $4}'
        coverage report | grep 'TOTAL' | awk '{if ($4+0 < 75) exit 1}'

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-html-report
        path: htmlcov
