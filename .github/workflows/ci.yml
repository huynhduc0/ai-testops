name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/ai-testops/values.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Generate version tag
      id: version
      run: |
        VERSION=${GITHUB_SHA::7}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    
    - name: Build and push Django app image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Build and push Consumer image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./test-execute-consumer/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-testops-consumer:latest
        platforms: linux/amd64,linux/arm64
    
    - name: Update image tags in values.yaml
      run: |
        sed -i "/djangoApp:/,/service:/ s|tag:.*|tag: \"${{ steps.version.outputs.VERSION }}\"|" helm/ai-testops/values.yaml
        sed -i "/consumer:/,/service:/ s|tag:.*|tag: \"${{ steps.version.outputs.VERSION }}\"|" helm/ai-testops/values.yaml
    
    - name: Bump Helm chart version
      id: chart_version
      run: |
        # Get current chart version
        CURRENT_VERSION=$(grep '^version:' helm/ai-testops/Chart.yaml | awk '{print $2}')
        echo "Current chart version: $CURRENT_VERSION"
        
        # Bump patch version (e.g., 1.0.1 -> 1.0.2)
        IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
        NEW_PATCH=$((patch + 1))
        NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
        
        echo "New chart version: $NEW_VERSION"
        echo "CHART_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
        
        # Update Chart.yaml
        sed -i "s/^version:.*/version: $NEW_VERSION/" helm/ai-testops/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" helm/ai-testops/Chart.yaml
        
    - name: Commit and push changes
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add helm/ai-testops/values.yaml helm/ai-testops/Chart.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "chore: bump chart to v${{ steps.chart_version.outputs.CHART_VERSION }} with images ${{ steps.version.outputs.VERSION }}"
        git pull --rebase
        git push origin main
    
    - name: Create and push Git tag
      if: github.ref == 'refs/heads/main'
      run: |
        git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
        git push origin "v${{ steps.version.outputs.VERSION }}"
