apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testops-infra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: wide
  
  source:
    repoURL: https://huynhduc0.github.io/ai-testops
    chart: testops-infra
    targetRevision: "1.*.*"
    helm:
      values: |
        # Enable all infrastructure components
        postgres:
          enabled: true
        kafka:
          enabled: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: testops
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SyncTimeout=1200
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 20m
  
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
        - /stringData
