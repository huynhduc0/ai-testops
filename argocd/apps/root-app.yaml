apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-testops
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: wide
  
  source:
    repoURL: https://github.com/huynhduc0/ai-testops.git
    targetRevision: main
    path: argocd/apps
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: testops
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - SyncTimeout=1200
      - RespectIgnoreDifferences=true
      - SkipDryRunOnMissingResource=true
