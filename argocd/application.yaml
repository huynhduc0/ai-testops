apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-testops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/huynhduc0/ai-testops.git
    targetRevision: main
    path: helm/ai-testops
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: namespace
          value: testops
  
  destination:
    server: https://kubernetes.default.svc
    namespace: testops
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
        - /stringData
