apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-testops-ingress
  namespace: ai-testops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ai-testops.example.com
    - kafka-ui.ai-testops.example.com
    secretName: ai-testops-tls
  rules:
  - host: ai-testops.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-app
            port:
              number: 8000
  - host: kafka-ui.ai-testops.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kafka-ui
            port:
              number: 8080
