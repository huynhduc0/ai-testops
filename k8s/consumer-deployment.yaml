apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-execute-consumer
  namespace: ai-testops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-execute-consumer
  template:
    metadata:
      labels:
        app: test-execute-consumer
        version: v1
    spec:
      serviceAccountName: consumer-sa
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z kafka.ai-testops.svc.cluster.local 9092; do echo waiting for kafka; sleep 2; done;']
      containers:
      - name: consumer
        image: huynhduc0/ai-testops-consumer:latest
        imagePullPolicy: Always
        command: ["python", "watch.py"]
        env:
        - name: KAFKA_BROKER
          value: "kafka.ai-testops.svc.cluster.local:9092"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.ai-testops.svc.cluster.local:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - python
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pgrep
            - -f
            - python
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: test-execute-consumer
  namespace: ai-testops
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: test-execute-consumer
