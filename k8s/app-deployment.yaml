apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: ai-testops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
        version: v1
    spec:
      serviceAccountName: django-app-sa
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z postgres.ai-testops.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z kafka.ai-testops.svc.cluster.local 9092; do echo waiting for kafka; sleep 2; done;']
      containers:
      - name: django-app
        image: huynhduc0/ai-testops:latest
        imagePullPolicy: Always
        command: 
        - sh
        - -c
        - |
          python manage.py makemigrations
          python manage.py migrate
          python manage.py runserver 0.0.0.0:8000
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          value: "postgres.ai-testops.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.ai-testops.svc.cluster.local:9092"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: GEMINI_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: django-app
  namespace: ai-testops
  labels:
    app: django-app
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: django-app
