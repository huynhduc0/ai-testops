{{- if .Values.networkPolicies.enabled }}
{{- if .Values.networkPolicies.denyAllByDefault }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testops-postdeploy.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
{{- end }}

{{- if .Values.networkPolicies.allowDjangoToPostgres }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-django-to-postgres
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testops-postdeploy.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: testops-publisher
    ports:
    - protocol: TCP
      port: 5432
{{- end }}

