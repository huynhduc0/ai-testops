{{- $pgSecret := (lookup "v1" "Secret" .Values.global.namespace "postgres-secret") }}
{{- if not $pgSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/sync-options: Prune=false,Replace=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.global.postgres.credentials.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.global.postgres.credentials.password | quote }}
{{- end }}
---
{{- $apiSecret := (lookup "v1" "Secret" .Values.global.namespace "api-keys-secret") }}
{{- if not $apiSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: api-keys-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Replace=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  GEMINI_API_KEY: {{ .Values.global.secrets.geminiApiKey | quote }}
  SOCIAL_AUTH_GOOGLE_OAUTH2_KEY: {{ .Values.global.secrets.googleOauth2Key | default "" | quote }}
  SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET: {{ .Values.global.secrets.googleOauth2Secret | default "" | quote }}
  GRAFANA_CLOUD_API_KEY: {{ .Values.global.secrets.grafanaCloudApiKey | default "" | quote }}
{{- end }}
