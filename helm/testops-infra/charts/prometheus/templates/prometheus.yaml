{{- if .Values.global.monitoring.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus-sa
      containers:
      - name: prometheus
        image: "{{ .Values.global.monitoring.prometheus.image.repository }}:{{ .Values.global.monitoring.prometheus.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--enable-feature=agent'
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: grafana-secret
          mountPath: /etc/secrets
          readOnly: true
        resources:
          {{- toYaml .Values.global.monitoring.prometheus.resources | nindent 10 }}
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: grafana-secret
        secret:
          secretName: api-keys-secret
          items:
          - key: GRAFANA_CLOUD_API_KEY
            path: grafana-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  selector:
    app: prometheus
{{- end }}
