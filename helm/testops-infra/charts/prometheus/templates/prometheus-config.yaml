{{- if .Values.global.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'testops-cluster'
        environment: 'production'

    scrape_configs:
      # Scrape Django app metrics
      - job_name: 'django-app'
        static_configs:
          - targets: ['{{ .Values.global.djangoApp.name }}.{{ .Values.global.namespace }}.svc.cluster.local:8000']
        metrics_path: '/metrics'

      # Scrape Consumer metrics
      - job_name: 'consumer'
        static_configs:
          - targets: ['test-execute-consumer.{{ .Values.global.namespace }}.svc.cluster.local:8001']
        metrics_path: '/metrics'

    remote_write:
      - url: {{ .Values.global.monitoring.grafana.prometheusUrl }}
        basic_auth:
          username: {{ .Values.global.monitoring.grafana.username | quote }}
          password_file: /etc/secrets/grafana-api-key
        write_relabel_configs:
          - source_labels: [__name__]
            regex: '(test_cases_status|django_.*|http_.*)'
            action: keep
{{- end }}
