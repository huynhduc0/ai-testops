{{- if .Values.kafkaUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.kafkaUI.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafkaUI.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.kafkaUI.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.kafkaUI.name }}
    spec:
      containers:
      - name: kafka-ui
        image: "{{ .Values.kafkaUI.image.repository }}:{{ .Values.kafkaUI.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.kafkaUI.service.port }}
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "ai-testops-cluster"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "{{ .Values.kafka.name }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.kafka.service.port }}"
        - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED
          value: "true"
        resources:
          {{- toYaml .Values.kafkaUI.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.kafkaUI.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.kafkaUI.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.kafkaUI.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafkaUI.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kafkaUI.service.type }}
  ports:
  - port: {{ .Values.kafkaUI.service.port }}
    targetPort: {{ .Values.kafkaUI.service.port }}
  selector:
    app: {{ .Values.kafkaUI.name }}
{{- end }}
