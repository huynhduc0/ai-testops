{{- if .Values.kafka.enabled }}
{{- if .Values.kafka.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.kafka.persistence.storageClass }}
  storageClassName: {{ .Values.kafka.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.kafka.persistence.size }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.kafka.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.kafka.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.kafka.name }}
    spec:
      containers:
      - name: kafka
        image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            CLUSTER_ID="$(/opt/kafka/bin/kafka-storage.sh random-uuid)"
            /opt/kafka/bin/kafka-storage.sh format -t $CLUSTER_ID -c /opt/kafka/config/kraft/server.properties
            /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties --override process.roles=broker,controller --override node.id=1 --override controller.quorum.voters=1@localhost:9093 --override listeners=PLAINTEXT://:{{ .Values.kafka.service.port }},CONTROLLER://:9093 --override advertised.listeners=PLAINTEXT://{{ .Values.kafka.name }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.kafka.service.port }} --override controller.listener.names=CONTROLLER --override listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT --override log.dirs=/tmp/kraft-combined-logs --override offsets.topic.replication.factor={{ .Values.kafka.config.replicationFactor }} --override transaction.state.log.replication.factor={{ .Values.kafka.config.replicationFactor }} --override transaction.state.log.min.isr=1
        ports:
        - containerPort: {{ .Values.kafka.service.port }}
          name: kafka
        - containerPort: 9093
          name: controller
        resources:
          {{- toYaml .Values.kafka.resources | nindent 10 }}
        {{- if .Values.kafka.persistence.enabled }}
        volumeMounts:
        - name: kafka-storage
          mountPath: /kafka/kafka-logs
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.kafka.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.kafka.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
      {{- if .Values.kafka.persistence.enabled }}
      volumes:
      - name: kafka-storage
        persistentVolumeClaim:
          claimName: kafka-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.kafka.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
  - port: {{ .Values.kafka.service.port }}
    targetPort: {{ .Values.kafka.service.port }}
  selector:
    app: {{ .Values.kafka.name }}
{{- end }}
