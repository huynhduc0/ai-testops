{{- if .Values.kafka.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.kafka.persistence.storageClass }}
  storageClassName: {{ .Values.kafka.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.kafka.persistence.size }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.kafka.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.kafka.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.kafka.name }}
    spec:
      containers:
      - name: kafka
        image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.kafka.service.port }}
        env:
        - name: KAFKA_BROKER_ID
          value: {{ .Values.kafka.config.brokerId | quote }}
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "{{ .Values.zookeeper.name }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.zookeeper.service.port }}"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://{{ .Values.kafka.name }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.kafka.service.port }}"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: {{ .Values.kafka.config.replicationFactor | quote }}
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        resources:
          {{- toYaml .Values.kafka.resources | nindent 10 }}
        {{- if .Values.kafka.persistence.enabled }}
        volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka/data
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.kafka.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.kafka.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
      {{- if .Values.kafka.persistence.enabled }}
      volumes:
      - name: kafka-storage
        persistentVolumeClaim:
          claimName: kafka-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.kafka.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
  - port: {{ .Values.kafka.service.port }}
    targetPort: {{ .Values.kafka.service.port }}
  selector:
    app: {{ .Values.kafka.name }}
