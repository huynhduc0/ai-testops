apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgres.credentials.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.credentials.password | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-testops.labels" . | nindent 4 }}
type: Opaque
stringData:
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  GRAFANA_CLOUD_API_KEY: {{ .Values.secrets.grafanaCloudApiKey | quote }}
