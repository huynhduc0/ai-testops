apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-delay-kafka
  namespace: ai-testops
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - ai-testops
    labelSelectors:
      app: kafka
  delay:
    latency: "100ms"
    correlation: "25"
    jitter: "10ms"
  duration: "2m"
  direction: both
---
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-delay-postgres
  namespace: ai-testops
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - ai-testops
    labelSelectors:
      app: postgres
  delay:
    latency: "50ms"
    correlation: "10"
    jitter: "5ms"
  duration: "1m"
  direction: to
  target:
    mode: all
    selector:
      namespaces:
        - ai-testops
      labelSelectors:
        app: django-app
---
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-partition
  namespace: ai-testops
spec:
  action: partition
  mode: all
  selector:
    namespaces:
      - ai-testops
    labelSelectors:
      app: test-execute-consumer
  direction: both
  duration: "30s"
